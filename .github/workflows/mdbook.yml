name: Deploy mdBook

on:
  pull_request:
    paths:
      - 'zkml/docs/**'  # Only trigger when docs are updated

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      discussions: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: jontze/action-mdbook@v4
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          use-katex: true
      - name: Build Book
        run: |
          cd docs
          rm -rf book
          mdbook build
      - uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/book
