gkr_iop = { path = "../ceno/gkr_iop/" }
ff_ext = { path = "../ceno/ff_ext/" }
multilinear_extensions = { path = "../ceno/multilinear_extensions/" }
poseidon = { path = "../ceno/poseidon/" }
sumcheck_macro = { path = "../ceno/sumcheck_macro/" }
sumcheck = { path = "../ceno/sumcheck/" }
transcript = { path = "../ceno/transcript/" }
p3 = { path = "../ceno/p3" }

# Test must run fast, but still provides stacktraces.
[profile.test]
debug = true
debug-assertions = true
opt-level = 3
overflow-checks = true

[profile.test.package."*"]
opt-level = 3

[profile.release]
debug = 1
debug-assertions = true
lto = "thin"

[profile.fast]
inherits = "release"
lto = "fat"

